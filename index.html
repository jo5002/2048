<!DOCTYPE html>
<html lang="de">

<head>

                </div>
            </div>
        </div>

        <div class="spielfeld">

            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>

            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>

            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>

            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>
            <div class="feld"></div>

        </div>

        <h1 class="game-over"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
